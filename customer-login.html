<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - PawCare</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toast.css">
    <style>
        body {
            background: var(--gradient-hero);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: var(--gradient-primary);
            padding: 3rem 2rem;
            text-align: center;
            color: white;
        }

        .auth-header h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-tabs {
            display: flex;
            background: #f7fafc;
            border-bottom: 2px solid #e2e8f0;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: white;
        }

        .auth-form {
            padding: 2.5rem 2rem;
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
            user-select: none;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .form-group input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-heading);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(245, 158, 11, 0.3);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            padding: 1.5rem 2rem;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 400px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .modal-header p {
            color: #718096;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #a0aec0;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: #4a5568;
        }
    </style>
</head>

<body>
    <div class="toast-container" id="toast-container"></div>

    <div class="auth-container">
        <!-- ... header and tabs ... -->
        <div class="auth-header">
            <div style="font-size: 4rem; margin-bottom: 1rem;">üêæ</div>
            <h1>Welcome to PawCare</h1>
            <p>Manage your pet care bookings</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Login</div>
            <div class="auth-tab" onclick="switchTab('register')">Register</div>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="your@email.com" required>
                <div class="error-message" id="login-email-error"></div>
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="password-group">
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <span class="password-toggle" onclick="togglePassword('login-password')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="#" onclick="openForgotModal(event)"
                        style="color: var(--primary); font-size: 0.875rem; text-decoration: none; font-weight: 500;">Forgot
                        Password?</a>
                </div>
                <div class="error-message" id="login-password-error"></div>
            </div>

            <button type="submit" class="auth-btn">Sign In</button>

            <div style="text-align: center; margin-top: 1rem;">
                <a href="index.html"
                    style="color: var(--primary); text-decoration: none; font-weight: 500; font-size: 0.9rem;">‚Üê Back to
                    Website</a>
            </div>
        </form>

        <!-- ... register form ... -->
        <!-- Register Form -->
        <form class="auth-form" id="register-form">
            <!-- ... existing register form fields ... -->
            <div class="form-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" placeholder="John Doe" required>
                <div class="error-message" id="register-name-error"></div>
            </div>

            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="your@email.com" required>
                <div class="error-message" id="register-email-error"></div>
            </div>

            <div class="form-group">
                <label for="register-phone">Phone</label>
                <input type="tel" id="register-phone" placeholder="+91 9876543210" required>
                <div class="error-message" id="register-phone-error"></div>
            </div>

            <div class="form-group">
                <label for="register-password">Password</label>
                <div class="password-group">
                    <input type="password" id="register-password" placeholder="Create a password" required>
                    <span class="password-toggle" onclick="togglePassword('register-password')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                <div class="error-message" id="register-password-error">Password must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="register-confirm">Confirm Password</label>
                <div class="password-group">
                    <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                    <span class="password-toggle" onclick="togglePassword('register-confirm')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                <div class="error-message" id="register-confirm-error">Passwords don't match</div>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeForgotModal()">&times;</button>
            <div class="modal-header">
                <h2>Reset Password</h2>
                <p>Enter your email to receive a temporary password.</p>
            </div>
            <form id="forgot-form">
                <div class="form-group">
                    <label for="forgot-email">Email Address</label>
                    <input type="email" id="forgot-email" placeholder="your@email.com" required>
                </div>
                <button type="submit" class="auth-btn">Send Reset Link</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        // Login Form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = e.target.querySelector('.auth-btn');

            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/customer/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Success!', 'Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'portal.html';
                    }, 1000);
                } else {
                    showToast('Error', data.message || 'Invalid credentials', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (error) {
                showToast('Error', 'Unable to connect to server', 'error');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        // Register Form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const btn = e.target.querySelector('.auth-btn');

            // Validate password
            if (password.length < 6) {
                document.getElementById('register-password-error').classList.add('show');
                return;
            }

            if (password !== confirm) {
                document.getElementById('register-confirm-error').classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/customer/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ name, email, phone, password })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Success!', 'Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'portal.html';
                    }, 1000);
                } else {
                    showToast('Error', data.message || 'Registration failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (error) {
                showToast('Error', 'Unable to connect to server', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/customer/check', {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.authenticated) {
                    window.location.href = 'portal.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        checkAuth();

        // Forgot Password Logic
        function openForgotModal(e) {
            if (e) e.preventDefault();
            document.getElementById('forgot-modal').classList.add('active');
        }

        function closeForgotModal() {
            document.getElementById('forgot-modal').classList.remove('active');
            document.getElementById('forgot-form').reset();
        }

        document.getElementById('forgot-modal').addEventListener('click', (e) => {
            if (e.target.id === 'forgot-modal') closeForgotModal();
        });

        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/customer/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Success', data.message, 'success');
                    closeForgotModal();
                } else {
                    showToast('Error', data.message || 'Failed to request reset', 'error');
                }
            } catch (error) {
                showToast('Error', 'Unable to connect to server', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>

</html>
